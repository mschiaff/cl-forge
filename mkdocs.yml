site_name: CL Forge User Guide
site_description: Simple yet powerful Chilean tools written in Rust and Python
site_url: https://mschiaff.github.io/cl-forge/
repo_url: https://github.com/mschiaff/cl-forge
repo_name: mschiaff/cl-forge

docs_dir: docs

nav:
  - Get Started:
    - Welcome to CL Forge: index.md
    - Installation: install.md
    - Contributing: contributing.md
  - API Reference:
      - CMF:
          - CmfClient: api/cmf/base_client.md
          - Ipc: api/cmf/ipc.md

extra_css:
  - 'extra/tweaks.css'

theme:
  name: material
  locale: en
  logo: assets/logo.png
  favicon: assets/images/favicon.png
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.sections
    - navigation.tabs
    - navigation.path
    - navigation.top
    - search.suggest
    - toc.follow

markdown_extensions:
  - admonition
  - toc:
      permalink: true
      title: Page Contents
  - attr_list
  - pymdownx.extra
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      pygments_lang_class: true

plugins:
  - mkdocstrings:
      handlers:
        python:
          inventories:
            - url: https://docs.python.org/3/objects.inv
              domains: [ py, std ]
          options:
            members_order: source
            separate_signature: true
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            show_signature_annotations: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_signature_type_parameters: true
            docstring_style: numpy
            filters: ['!^_']
            inherited_members: true
            #show_source: true
            #show_root_full_path: false
            show_if_no_docstring: true